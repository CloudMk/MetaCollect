{% extends "view/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center p-4">
  <!-- Page Connexion -->
  <div id="login-page" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full animate-fade-in">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Connexion à DataCollect</h1>
    <p class="text-center text-gray-600 mb-6">Connectez-vous pour accéder à votre compte et contribuer à la collecte de données.</p>
    <div id="login-error" class="bg-red-100 text-red-700 p-4 rounded mb-4 text-center hidden"></div>
    <form id="login-form" class="space-y-4">
      <input type="email" name="email" placeholder="Votre email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="password" placeholder="Votre mot de passe" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" id="login-btn" class="w-full p-3 rounded bg-blue-600 hover:bg-blue-700 text-white">Se connecter</button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Pas de compte ? <a href="#" id="go-register" class="text-blue-600 hover:underline">Inscrivez-vous</a>
    </p>
  </div>

  <!-- Page Inscription -->
  <div id="register-page" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full animate-fade-in hidden">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Inscription à DataCollect</h1>
    <div id="register-error" class="bg-red-100 text-red-700 p-4 rounded mb-4 text-center hidden"></div>
    <form id="register-form" class="space-y-4">
      <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" name="email" placeholder="Votre email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div class="flex space-x-4">
        <input type="password" name="password" placeholder="Mot de passe" class="flex-1 p-2 border rounded col-md-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" name="confirm_password" placeholder="Confirmez le mot de passe" class="flex-1 col-md-5 p-2 border rounded focus:outline-none focus:ring-2">
      </div>
      <input type="file" name="file" placeholder="Mot de passe" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" id="register-btn" class="w-full p-2 rounded bg-blue-600 hover:bg-blue-700 text-white">S'inscrire</button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Déjà un compte ? <a href="#" id="go-login" class="text-blue-600 hover:underline">Connectez-vous</a>
    </p>
  </div>
</div>

<script>
  // Gestion de l'affichage des pages
  document.getElementById('go-register').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-page').classList.add('hidden');
    document.getElementById('register-page').classList.remove('hidden');
  });

  document.getElementById('go-login').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('register-page').classList.add('hidden');
    document.getElementById('login-page').classList.remove('hidden');
  });
</script>
{% endblock %}
