{% extends "view/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center p-4">
  <!-- Page Connexion -->
  <div id="login-page" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Connexion à DataCollect</h1>
    <div id="login-error" class="bg-red-100 text-red-700 p-4 rounded mb-4 text-center hidden"></div>
    <form id="login-form" action="{{ url_for('routes_bp.login') }}" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Votre email" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="password" placeholder="Votre mot de passe" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p class="text-end text-gray-600">
        <a href="#" id="forgoutpwd" class="text-blue-600 hover:underline">Forgout Password?</a>
      </p>
      <button type="submit" id="login-btn" class="w-full p-2 rounded bg-blue-600 hover:bg-blue-700 text-white">
        <i class="fa-solid fa-paper-plane"></i>   Se connecter
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Pas de compte ? <a href="#" id="go-register" class="text-blue-600 hover:underline">Inscrivez-vous</a>
    </p>
  </div>

  <!-- Page Inscription -->
<div id="register-page" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full hidden">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Inscription à DataCollect</h1>
  <p class="text-center text-gray-600 mb-6">Créez votre compte pour commencer à contribuer.</p>
  <div id="register-error" class="bg-red-100 text-red-700 p-4 rounded mb-4 text-center hidden"></div>
  
  <form id="register-form" action="{{ url_for('routes_bp.register') }}" method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <div class="input-group" style="border: none; border-bottom: 2px solid #ccc;">
      <input type="email" id="email" name="email" placeholder="Votre email" class="form-control p-2 rounded-start border-0 shadow-none focus:outline-none focus:ring-0">
      <button type="button" id="get-code-btn" class="btn btn-transparent border-0 rounded-0">Get code</button>
    </div>
    <input type="text" name="confirmation_code" placeholder="Code de confirmation" maxlength="6" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-green-500" title="Entrez le code envoyé à votre email">
    <input type="password" name="password" placeholder="Mot de passe" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="file" name="file" class="w-full p-2 border-none border-bottom rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button type="submit" id="register-btn" class="w-full p-2 rounded bg-blue-600 hover:bg-blue-700 text-white">
      <i class="fa-solid fa-paper-plane"></i> S'inscrire
    </button>
  </form>

  <p class="text-center text-gray-600 mt-4">
    Déjà un compte ? <a href="#" id="go-login" class="text-blue-600 hover:underline">Connectez-vous</a>
  </p>
</div>
</div>
{% endblock %}
