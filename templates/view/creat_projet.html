{% extends "view/base.html" %}

{% block content %}
<h2 class="text-white">Liste des projets</h2>
<div class="row text-white">
    {% for projet in projets %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ projet.titre }}</h5>
                <p class="card-text">{{ projet.description }}</p>
                <p class="text-muted">Auteur: {{ projet.auteur }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <p>Aucun projet disponible. Cr√©ez-en un !</p>
    {% endfor %}
</div>
{% endblock %}
